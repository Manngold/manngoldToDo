<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ManngoldToDo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <h4>Manngold To Do</h4>
        <span class="header_menu">
            <div class="header_icon"><i class="far fa-trash-alt"></i></div>
        </span>
    </header>
    <section class="input_section">
            <input type="text" class="input_box" size="30">
            <div class="header_icon">
                <i class="fas fa-plus" onclick="addToDo(event)"></i>
            </div>
            
    </section>
</body>
</html>
